[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "functions"

[build.environment]
  # Allow VITE_ prefixed environment variables to be in build output
  # These are meant to be public client-side variables
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_RECAPTCHA_SITE_KEY"

[dev]
  framework = "#custom"
  command = "npm run dev"
  targetPort = 5002
  port = 8888
  publish = "dist/public"

[[redirects]]
  from = "/bootcamps"
  to = "/makeathon"
  status = 301

# API redirects to Netlify Functions
[[redirects]]
  from = "/api/judges/apply"
  to = "/.netlify/functions/judges-apply"
  status = 200

# Catch-all for SPA routing (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200