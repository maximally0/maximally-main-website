[build]
  command = "npm run build && cd netlify/functions && npm install"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  # Allow VITE_ prefixed environment variables to be in build output
  # These are meant to be public client-side variables
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_RECAPTCHA_SITE_KEY"
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "serverless-http", "@supabase/supabase-js"]

[[redirects]]
  from = "/bootcamps"
  to = "/makeathon"
  status = 301

# Route all API calls to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Catch-all for SPA routing (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200